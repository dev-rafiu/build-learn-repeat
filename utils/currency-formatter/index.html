<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="currency"></h1>

    <script>
      const CURRENCY_FORMATTER = new Intl.NumberFormat(undefined, {
        currency: "GHS",
        style: "currency",
        currencySign: "standard",
      });

      const num = CURRENCY_FORMATTER.format(200);

      document.querySelector(".currency").textContent = num;
    </script>
  </body>
</html>
